version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    open-pull-requests-limit: 20
    schedule:
      interval: weekly
      day: friday
      time: '04:00'
    groups:
      github-actions-dependencies:
        patterns:
          - '*'

  - package-ecosystem: npm
    directory: '/'
    open-pull-requests-limit: 20
    versioning-strategy: widen
    schedule:
      interval: weekly
      day: friday
      time: '04:00'
    groups:
      npm-dev-dependencies:
        dependency-type: development

  - package-ecosystem: npm
    directory: '/docs'
    open-pull-requests-limit: 20
    versioning-strategy: increase
    schedule:
      interval: weekly
      day: friday
      time: '04:00'
    groups:
      docs-dependencies:
        patterns:
          - '*'

  - package-ecosystem: 'devcontainers'
    open-pull-requests-limit: 20
    directory: '/'
    schedule:
      interval: weekly
      day: friday
      time: '04:00'
    groups:
      devcontainers-dependencies:
        patterns:
          - '*'
