name: Common Continuous Integration tasks

on:
  workflow_call:

permissions:
  actions: read
  contents: read
  packages: read
  security-events: write
  statuses: write
  id-token: write

jobs:
  linter:
    uses: hoverkraft-tech/ci-github-common/.github/workflows/linter.yml@95664be4ec235bfc221c4356c7153cbab3fb8f93 # 0.22.3
    with:
      linter-env: |
        FILTER_REGEX_EXCLUDE=dist/**/*
        VALIDATE_JSCPD=false
        VALIDATE_TYPESCRIPT_STANDARD=false
        VALIDATE_TYPESCRIPT_ES=false
        VALIDATE_TYPESCRIPT_PRETTIER=false
        VALIDATE_JAVASCRIPT_ES=false
        VALIDATE_JAVASCRIPT_STANDARD=false

  nodejs:
    uses: hoverkraft-tech/ci-github-nodejs/.github/workflows/continuous-integration.yml@5c1010a9146952f724730bf79ba8e2e40ba8e474 # 0.11.0
    permissions:
      id-token: write
      security-events: write
      contents: read

  # Enhanced error reporting for test failures
  test-with-enhanced-errors:
    runs-on: ubuntu-latest
    needs: linter
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Enable Corepack
        run: corepack enable
        
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Build packages
        run: pnpm run build
        
      - name: Run tests with enhanced error reporting
        id: test-run
        run: |
          echo "::group::ðŸ§ª Running tests with enhanced error reporting"
          set +e  # Don't exit immediately on error
          pnpm run test:ci 2>&1 | tee test-output.log
          TEST_EXIT_CODE=$?
          echo "::endgroup::"
          exit $TEST_EXIT_CODE
        continue-on-error: true
        
      - name: Process and Display Test Results
        if: always()
        run: |
          echo "::group::ðŸ“Š Enhanced Error Analysis"
          
          if [ "${{ steps.test-run.outcome }}" == "success" ]; then
            echo "âœ… All tests passed successfully!"
          else
            echo "âŒ Tests failed. Analyzing error details..."
            echo ""
            
            # Extract and display failed tests
            if [ -f test-output.log ]; then
              echo "ðŸ“‹ **Failed Test Summary:**"
              echo ""
              
              # Extract failed test information
              grep -E "FAIL|Failed Tests|â¯.*failed|Ã—.*failed" test-output.log | head -20
              echo ""
              
              # Extract specific error details
              echo "ðŸ” **Error Details:**"
              echo ""
              
              # Show detailed error information
              grep -A 20 -B 5 "TypeError\|Error\|Failed" test-output.log | head -50
              echo ""
              
              # Show stack trace information
              echo "ðŸ“ **Stack Trace:**"
              echo ""
              grep -E "â¯.*\.ts:|â¯.*\.js:" test-output.log | head -10
              
              echo ""
              echo "ðŸ“ **Full Test Output (last 100 lines):**"
              echo ""
              tail -100 test-output.log
            else
              echo "âš ï¸ No test output captured"
            fi
          fi
          
          echo "::endgroup::"
          
      - name: Upload Detailed Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: enhanced-test-results
          path: |
            test-output.log
            packages/*/test-output/
          retention-days: 5
          
      - name: Create GitHub Test Summary
        if: always()
        run: |
          echo "# ðŸ§ª Enhanced Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.test-run.outcome }}" == "success" ]; then
            echo "âœ… **All tests passed successfully!**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Tests failed with detailed error information**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            if [ -f test-output.log ]; then
              echo "## ðŸ“‹ Failed Tests" >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
              grep -E "FAIL|Failed Tests|â¯.*failed|Ã—.*failed" test-output.log | head -10 >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              
              echo "## ðŸ” Error Details" >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
              grep -A 10 -B 2 "TypeError\|Error" test-output.log | head -30 >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              
              echo "## ðŸ“ Stack Trace" >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
              grep -E "â¯.*\.ts:|â¯.*\.js:" test-output.log | head -10 >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
            fi
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“Š Test Statistics" >> $GITHUB_STEP_SUMMARY
          echo "- Build Status: ${{ steps.test-run.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "- Enhanced Error Reporting: Enabled" >> $GITHUB_STEP_SUMMARY
          echo "- Timestamp: $(date)" >> $GITHUB_STEP_SUMMARY
          
      - name: Fail job if tests failed
        if: steps.test-run.outcome == 'failure'
        run: |
          echo "::error::Tests failed with detailed error information shown above"
          exit 1
