---
name: Common Continuous Integration tasks

on:
  workflow_call:
    inputs:
      sign-images:
        required: true
        type: boolean
    outputs:
      image-tag:
        description: The image tag for the CI Dokumentor CLI
        value: ${{ fromJSON(jobs.docker.outputs.built-images).cli.tags[0] }}
      package-tarball-artifact-id:
        description: The artifact ID for the package tarball
        value: ${{ jobs.package-test.outputs.package-tarball-artifact-id }}
      build-artifact-id:
        description: The artifact ID for the build output
        value: ${{ jobs.nodejs.outputs.build-artifact-id }}

permissions: {}

jobs:
  linter:
    uses: hoverkraft-tech/ci-github-common/.github/workflows/linter.yml@b17226e57c8ef31f860719766656ebb6df017218 # 0.31.6
    permissions:
      actions: read
      contents: read
      security-events: write
      statuses: write
    with:
      linter-env: |
        FILTER_REGEX_EXCLUDE=dist/**/*
        VALIDATE_JSCPD=false
        VALIDATE_TYPESCRIPT_ES=false
        VALIDATE_TYPESCRIPT_PRETTIER=false
        VALIDATE_JAVASCRIPT_ES=false
        VALIDATE_TSX=false

  nodejs:
    uses: hoverkraft-tech/ci-github-nodejs/.github/workflows/continuous-integration.yml@c9d9d041ba4ef35695ee469c4782fa6a8bbebbcc # 0.21.2
    permissions:
      contents: read
      id-token: write
      packages: read
      pull-requests: write
      security-events: write
    with:
      build: |
        {
          "commands": ["build"],
          "artifact": ["packages/docs/build", "packages/cli/dist"]
        }
      test: |
        { "coverage": "codecov" }

  package-test:
    needs: [linter, nodejs]
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      package-tarball-artifact-id: ${{ steps.upload-package-tarball-artifact.outputs.artifact-id }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: hoverkraft-tech/ci-github-nodejs/actions/setup-node@c9d9d041ba4ef35695ee469c4782fa6a8bbebbcc # 0.21.2

      - name: Download build artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          artifact-ids: ${{ needs.nodejs.outputs.build-artifact-id }}
          path: /

      - name: Verify CLI build exists
        run: |
          echo "Checking if CLI binary exists..."
          if [ ! -f "packages/cli/dist/bin/ci-dokumentor.js" ]; then
            echo "CLI binary not found, building CLI package..."
            exit 1
          fi

      - name: Create package tarball
        run: |
          cd packages/cli

          # When running for tags, update package.json version to match tag name
          if [ "${{ github.ref_type }}" == "tag" ] && [ -n "${{ github.ref_name }}" ]; then
            echo "Updating package version to match tag name: ${{ github.ref_name }}"
            npm version "${{ github.ref_name }}" --no-git-tag-version --no-workspaces-update
          fi

          npm pack --pack-destination ${{ runner.temp }}/

      - name: Install package globally
        run: |
          cd ${{ runner.temp }}
          npm install -g ./ci-dokumentor-cli-*.tgz

      # Test version command
      - name: Test version command
        run: npx ci-dokumentor --version

      # Test help command
      - name: Test help command
        run: npx ci-dokumentor --help

      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      # Test generate command
      - name: Test generate command
        run: |
          npx ci-dokumentor generate \
          --source "action.yml" \
          --destination "packages/docs/content/integrations/github-action.md" \
          --dry-run
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload package tarball
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        id: upload-package-tarball-artifact
        with:
          name: package-tarball
          path: ${{ runner.temp }}/ci-dokumentor-cli-*.tgz

  docker:
    needs: [linter, nodejs]
    uses: hoverkraft-tech/ci-github-container/.github/workflows/docker-build-images.yml@a0bab9151cc074af9f6c8204ab42a48d2d570379 # 0.30.6
    permissions:
      contents: read
      issues: read
      packages: write
      pull-requests: read
      id-token: write
    secrets:
      oci-registry-password: ${{ secrets.GITHUB_TOKEN }}
    with:
      sign: ${{ inputs.sign-images }}
      images: |
        [
          {
            "name": "cli",
            "context": ".",
            "dockerfile": "docker/Dockerfile",
            "target": "production",
            "platforms": [
              "linux/amd64",
              "linux/arm64"
            ]
          }
        ]

  docker-test:
    needs: docker
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    env:
      IMAGE: ${{ fromJSON(needs.docker.outputs.built-images).cli.images[0] }}
    steps:
      # Test version command
      - run: docker run --rm "$IMAGE" --version

      # Test help command
      - run: docker run --rm "$IMAGE" --help

      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      # Test generate command (dry-run) on this repository's action.yml file
      - run: |
          docker run --rm \
          -v "$GITHUB_WORKSPACE:$GITHUB_WORKSPACE" \
          -u "$(id -u):$(id -g)" \
          -w "$GITHUB_WORKSPACE" \
          -e GITHUB_TOKEN \
          "$IMAGE" \
          generate \
          --source "action.yml" \
          --destination "packages/docs/content/integrations/github-action.md" \
          --dry-run
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  action-test:
    needs: docker
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - id: generate-docs
        uses: ./
        with:
          ci-dokumentor-version: ${{ fromJSON(needs.docker.outputs.built-images).cli.tags[0] }}
          source: action.yml
          destination: packages/docs/content/integrations/github-action.md
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - run: |
          # Assert generate-docs action outputs
          output_destination="${{ steps.generate-docs.outputs.destination }}"
          expected_output_destination="packages/docs/content/integrations/github-action.md"
          if [ "$output_destination" != "$expected_output_destination" ]; then
            echo "Error: Unexpected output destination"
            exit 1
          fi
