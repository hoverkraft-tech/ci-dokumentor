---
name: Common Continuous Integration tasks

on:
  workflow_call:
    inputs:
      sign-images:
        required: true
        type: boolean
    outputs:
      image-tag:
        description: The image tag for the CI Dokumentor CLI
        value: ${{ fromJSON(jobs.docker.outputs.built-images).cli.tags[0] }}

permissions: {}

jobs:
  linter:
    uses: hoverkraft-tech/ci-github-common/.github/workflows/linter.yml@1127e708e4072515056a4b0d26bcb0653646cedc # 0.30.0
    permissions:
      actions: read
      contents: read
      security-events: write
      statuses: write
    with:
      linter-env: |
        FILTER_REGEX_EXCLUDE=dist/**/*
        VALIDATE_JSCPD=false
        VALIDATE_TYPESCRIPT_ES=false
        VALIDATE_TYPESCRIPT_PRETTIER=false
        VALIDATE_JAVASCRIPT_ES=false
        VALIDATE_TSX=false

  nodejs:
    uses: hoverkraft-tech/ci-github-nodejs/.github/workflows/continuous-integration.yml@ce2bb8274a37c1219be2bcae2a1b2528c2c72957 # 0.19.0
    permissions:
      contents: read
      id-token: write
      pull-requests: write
      security-events: write
    with:
      build: |
        {
          "commands": ["build"],
          "artifact": ["packages/docs/build", "packages/cli/dist"]
        }
      test: |
        { "coverage": "codecov" }

  package-test:
    needs: [linter, nodejs]
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: hoverkraft-tech/ci-github-nodejs/actions/setup-node@ce2bb8274a37c1219be2bcae2a1b2528c2c72957 # 0.19.0

      - name: Download build artifacts
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        with:
          artifact-ids: ${{ needs.nodejs.outputs.build-artifact-id }}
          path: /

      - name: Verify CLI build exists
        run: |
          echo "Checking if CLI binary exists..."
          if [ ! -f "packages/cli/dist/bin/ci-dokumentor.js" ]; then
            echo "CLI binary not found, building CLI package..."
            exit 1
          fi

      - name: Create package tarball
        run: |
          cd packages/cli

          # When running for tags, update package.json version to match tag name
          if [ "${{ github.ref_type }}" == "tag" ] && [ -n "${{ github.ref_name }}" ]; then
            echo "Updating package version to match tag name: ${{ github.ref_name }}"
            npm version "${{ github.ref_name }}" --no-git-tag-version --no-workspaces-update
          fi

          npm pack --pack-destination ${{ runner.temp }}/

      - name: Install package globally
        run: |
          cd ${{ runner.temp }}
          npm install -g ./ci-dokumentor-cli-*.tgz

      # Test version command
      - name: Test version command
        run: npx ci-dokumentor --version

      # Test help command
      - name: Test help command
        run: npx ci-dokumentor --help

      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          persist-credentials: false

      # Test generate command
      - name: Test generate command
        run: |
          npx ci-dokumentor generate \
          --source "action.yml" \
          --destination "packages/docs/content/integrations/github-action.md" \
          --dry-run
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload package tarball
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: package-tarball
          path: ${{ runner.temp }}/ci-dokumentor-cli-*.tgz

  docker:
    needs: [linter, nodejs]
    uses: hoverkraft-tech/ci-github-container/.github/workflows/docker-build-images.yml@6b0d5ca498b7a533b43e1f2e8d988678d164a429 # 0.29.1
    permissions:
      contents: read
      issues: read
      packages: write
      pull-requests: read
      id-token: write
    secrets:
      oci-registry-password: ${{ secrets.GITHUB_TOKEN }}
    with:
      sign: ${{ inputs.sign-images }}
      images: |
        [
          {
            "name": "cli",
            "context": ".",
            "dockerfile": "docker/Dockerfile",
            "target": "production",
            "platforms": [
              "linux/amd64",
              "linux/arm64"
            ]
          }
        ]

  docker-test:
    needs: docker
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    env:
      IMAGE: ${{ fromJSON(needs.docker.outputs.built-images).cli.images[0] }}
    steps:
      # Test version command
      - run: docker run --rm "$IMAGE" --version

      # Test help command
      - run: docker run --rm "$IMAGE" --help

      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          persist-credentials: false

      # Test generate command (dry-run) on this repository's action.yml file
      - run: |
          docker run --rm \
          -v "$GITHUB_WORKSPACE:$GITHUB_WORKSPACE" \
          -u "$(id -u):$(id -g)" \
          -w "$GITHUB_WORKSPACE" \
          -e GITHUB_TOKEN \
          "$IMAGE" \
          generate \
          --source "action.yml" \
          --destination "packages/docs/content/integrations/github-action.md" \
          --dry-run
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  action-test:
    needs: docker
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          persist-credentials: false

      - id: generate-docs
        uses: ./
        with:
          ci-dokumentor-version: ${{ fromJSON(needs.docker.outputs.built-images).cli.tags[0] }}
          source: action.yml
          destination: packages/docs/content/integrations/github-action.md
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - run: |
          # Assert generate-docs action outputs
          output_destination="${{ steps.generate-docs.outputs.destination }}"
          expected_output_destination="packages/docs/content/integrations/github-action.md"
          if [ "$output_destination" != "$expected_output_destination" ]; then
            echo "Error: Unexpected output destination"
            exit 1
          fi
