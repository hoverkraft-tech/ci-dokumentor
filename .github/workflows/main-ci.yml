---
name: Internal - Main - Continuous Integration

on:
  push:
    branches: [main]
    tags: ["*"]

  workflow_dispatch:

  schedule:
    - cron: "25 8 * * 1"

permissions: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  clean:
    uses: hoverkraft-tech/ci-github-container/.github/workflows/prune-pull-requests-images-tags.yml@6b0d5ca498b7a533b43e1f2e8d988678d164a429 # 0.29.1
    permissions:
      contents: read
      id-token: write
      packages: write
      pull-requests: read
    with:
      images: '["cli"]'

  ci:
    uses: ./.github/workflows/__shared-ci.yml
    permissions:
      actions: read
      contents: read
      id-token: write
      issues: read
      packages: write
      pull-requests: write
      security-events: write
      statuses: write
    secrets: inherit
    with:
      sign-images: true

  npm-publish:
    needs: ci
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: hoverkraft-tech/ci-github-nodejs/actions/setup-node@ce2467e5d41ff0abe85094dcc39c98288448065a # 0.20.4

      - name: Download package tarball
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        with:
          artifact-ids: ${{ needs.ci.outputs.package-tarball-artifact-id }}
          path: .

      - name: Publish CLI to npm
        run: |
          # Write .npmrc file
          echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > ~/.npmrc

          tag="${{ github.ref_name }}"

          npm publish ci-dokumentor-cli-*.tgz --provenance --access public --tag "@ci-dokumentor/cli@$tag"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  docs:
    if: github.event_name != 'schedule'
    needs: ci
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.url }}
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          persist-credentials: false

      - uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        with:
          artifact-ids: ${{ needs.ci.outputs.build-artifact-id }}
          path: /

      - id: generate-readme
        uses: ./
        with:
          ci-dokumentor-version: ${{ needs.ci.outputs.image-tag }}
          source: action.yml
          exclude-sections: header,overview,usage,inputs,outputs,secrets
          extra-badges: |
            [
              {
                "label": "Total Downloads",
                "url": "https://img.shields.io/npm/dm/@ci-dokumentor/cli",
                "linkUrl": "https://www.npmjs.com/package/@ci-dokumentor/cli"
              },
              {
                "label": "Coverage Status",
                "url": "https://codecov.io/gh/hoverkraft-tech/ci-dokumentor/branch/main/graph/badge.svg",
                "linkUrl": "https://codecov.io/gh/hoverkraft-tech/ci-dokumentor"
              },
              {
                "label": "Continuous Integration",
                "url": "https://github.com/hoverkraft-tech/ci-dokumentor/actions/workflows/main-ci.yml/badge.svg",
                "linkUrl": "https://github.com/hoverkraft-tech/ci-dokumentor/actions/workflows/main-ci.yml"
              }
            ]
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - id: generate-docs
        uses: ./
        with:
          ci-dokumentor-version: ${{ needs.ci.outputs.image-tag }}
          source: action.yml
          destination: packages/docs/content/integrations/github-action.md
          exclude-sections: header,badges,overview,contributing,security,license,generated
          github-token: ${{ secrets.GITHUB_TOKEN }}
          format-link: full

      - uses: actions/create-github-app-token@7e473efe3cb98aa54f8d4bac15400b15fad77d94 # v2.2.0
        id: generate-token
        with:
          app-id: ${{ vars.CI_BOT_APP_ID }}
          private-key: ${{ secrets.CI_BOT_APP_PRIVATE_KEY }}

      - uses: hoverkraft-tech/ci-github-common/actions/create-and-merge-pull-request@5e8d0e6d1e76d8577a070db6d0128a91b1c9d5ad # 0.30.2
        with:
          github-token: ${{ steps.generate-token.outputs.token }}
          branch: docs/action-documentation-update
          title: "docs: update action documentation"
          body: Update action documentation
          commit-message: |
            docs: update action documentation

            [skip ci]

      - name: Deploy to GitHub Pages
        id: deployment
        uses: hoverkraft-tech/ci-github-publish/actions/deploy/github-pages@dbdcce2870b33525ac1fa26069bf95b2dd586fda # 0.15.2
        with:
          build-path: packages/docs/build
