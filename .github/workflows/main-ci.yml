---
name: Internal - Main - Continuous Integration

on:
  push:
    branches: [main]
    tags: ["*"]

  workflow_dispatch:

  schedule:
    - cron: "25 8 * * 1"

permissions:
  actions: read
  contents: read
  issues: read
  packages: write
  pull-requests: read
  security-events: write
  statuses: write
  # FIXME: This is a workaround for having workflow ref. See https://github.com/orgs/community/discussions/38659
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  clean:
    uses: hoverkraft-tech/ci-github-container/.github/workflows/prune-pull-requests-images-tags.yml@4f29319e02dd65152386c436e8c3136f380a0e71 # 0.28.0
    with:
      images: '["cli"]'

  ci:
    uses: ./.github/workflows/__shared-ci.yml
    secrets: inherit
    with:
      sign-images: true

  npm-publish:
    needs: ci
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Setup Node.js
        uses: hoverkraft-tech/ci-github-nodejs/actions/setup-node@4d7c1ed87c18493fc4c2dbae4dbde46cf251c9a7 # 0.16.1

      - name: Download package tarball
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        with:
          name: package-tarball
          path: .
      - name: Publish CLI to npm
        run: |
          # Write .npmrc file
          echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > ~/.npmrc

          tag="${{ github.ref_name }}"

          npm publish ci-dokumentor-cli-*.tgz --provenance --access public --tag "@ci-dokumentor/cli@$tag"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  docs:
    if: github.event_name != 'schedule'
    needs: ci
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.url }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - id: generate-readme
        uses: ./
        with:
          ci-dokumentor-version: ${{ needs.ci.outputs.image-tag }}
          source: action.yml
          exclude-sections: header,overview,usage,inputs,outputs,secrets
          extra-badges: |
            [
              {
                "label": "Total Downloads",
                "url": "https://img.shields.io/npm/dm/@ci-dokumentor/cli",
                "linkUrl": "https://www.npmjs.com/package/@ci-dokumentor/cli"
              },
              {
                "label": "Coverage Status",
                "url": "https://codecov.io/gh/hoverkraft-tech/ci-dokumentor/branch/main/graph/badge.svg",
                "linkUrl": "https://codecov.io/gh/hoverkraft-tech/ci-dokumentor"
              },
              {
                "label": "Continuous Integration",
                "url": "https://github.com/hoverkraft-tech/ci-dokumentor/actions/workflows/main-ci.yml/badge.svg",
                "linkUrl": "https://github.com/hoverkraft-tech/ci-dokumentor/actions/workflows/main-ci.yml"
              }
            ]
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - id: generate-docs
        uses: ./
        with:
          ci-dokumentor-version: ${{ needs.ci.outputs.image-tag }}
          source: action.yml
          destination: packages/docs/content/integrations/github-action.md
          exclude-sections: header,badges,overview,contributing,security,license,generated
          github-token: ${{ secrets.GITHUB_TOKEN }}
          format-link: full

      - uses: actions/create-github-app-token@67018539274d69449ef7c02e8e71183d1719ab42 # v2.1.4
        id: generate-token
        with:
          app-id: ${{ vars.CI_BOT_APP_ID }}
          private-key: ${{ secrets.CI_BOT_APP_PRIVATE_KEY }}

      - uses: hoverkraft-tech/ci-github-common/actions/create-and-merge-pull-request@b7dd413209df265bef8d7eb0efb117eaabc684c4 # 0.27.0
        with:
          github-token: ${{ steps.generate-token.outputs.token }}
          branch: docs/action-documentation-update
          title: "docs: update action documentation"
          body: Update action documentation
          commit-message: |
            docs: update action documentation

            [skip ci]

      - name: Deploy to GitHub Pages
        id: deployment
        uses: hoverkraft-tech/ci-github-publish/actions/deploy/github-pages@b2a6d08d60e0adff6736caf6fdaa5fd3bcdd473a # main
        with:
          build-path: packages/docs/build
          build-artifact-name: build
